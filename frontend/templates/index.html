<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='components/styles/globals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/styles/main.css') }}">
</head>
<body>
    <header>
        <h1>Booking App</h1>
    </header>
    <main>
        <h2>Convierte tu blog en un libro educativo</h2>
        <form id="blog-form">
            <input type="url" id="blog-url" name="blog-url" placeholder="Ingresa el enlace de tu blog" required>
            <button type="submit">Generar libro</button>
        </form>
        <div id="progress-container" class="hidden">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div id="response-message"></div>
    </main>
    <footer>
        <p>&copy; 2025 Booking App</p>
    </footer>
    <script src="{{ url_for('static', filename='components/ui/scripts.js') }}"></script>
</body>
</html>
