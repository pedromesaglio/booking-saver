<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Libros Educativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(45deg, #2A5D34, #5B8F68);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
        .features {
            padding: 3rem 0;
        }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Transforma tu Blog en un Libro Educativo</h1>
            <form id="generateForm" class="row g-3 justify-content-center">
                <div class="col-md-6">
                    <input type="url" class="form-control form-control-lg" 
                           id="blogUrl" placeholder="https://tublog.com" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-light btn-lg">
                        üöÄ Generar Libro
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="container features">
        <div id="status"></div>
        <div id="downloadSection" class="text-center" style="display: none;">
            <a id="downloadLink" class="btn btn-success btn-lg mt-3">
                üì• Descargar Libro
            </a>
        </div>
    </div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('blogUrl').value;
            const status = document.getElementById('status');
            const downloadSection = document.getElementById('downloadSection');
            
            status.innerHTML = `
                <div class="alert alert-info d-flex align-items-center">
                    <div class="spinner-border me-2" role="status"></div>
                    Generando tu libro educativo...
                </div>
            `;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå Error: ${data.error}
                        </div>
                    `;
                } else {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ¬°Libro generado con √©xito!
                        </div>
                    `;
                    const link = document.getElementById('downloadLink');
                    link.href = data.download_url;
                    link.download = data.filename;
                    downloadSection.style.display = 'block';
                }
            } catch (error) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        Error de conexi√≥n con el servidor
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
